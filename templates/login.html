<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AirHost Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF385C',
                        neutral: '#222222',
                        border: '#DDDDDD',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-[#F8F9FA] min-h-screen flex items-center justify-center">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
        <div class="text-center mb-8">
            <div class="w-12 h-12 text-primary mx-auto mb-4">
                <svg viewBox="0 0 24 24" fill="currentColor" class="w-full h-full">
                    <path d="M12 2L3 11H5V21H10V14H14V21H19V11H21L12 2Z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-neutral">AirHost Pro</h1>
            <p class="text-gray-500 mt-2">Sign in to manage your properties</p>
        </div>

        {% if error %}
        <div
            class="bg-red-50 text-red-600 px-4 py-3 rounded-xl text-sm font-medium mb-6 flex items-center gap-2 border border-red-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                    clip-rule="evenodd" />
            </svg>
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" required placeholder="Enter admin password"
                    class="w-full border border-gray-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all">
                <p class="text-xs text-gray-400 mt-2">Hint: The password is <span
                        class="font-mono bg-gray-100 px-1 rounded">admin</span></p>
            </div>

            <button type="submit"
                class="w-full bg-primary hover:bg-[#E00B41] text-white font-bold py-3 rounded-xl shadow-lg shadow-primary/30 transition-all">
                Sign In
            </button>
        </form>
    </div>

</body>

</html>
